<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Import bootstrap, socketio and jqueary -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
    {% if title %}
        <title>Astrocultivators - {{title}}</title>
    {% else %}
        <title>Astrocultivators</title>
    {% endif %}

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand text-uppercase" href="#">Astrocultivators</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col-8">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                  </ul>
                </div>
                <div class="col-4">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item mr-5"><p class="current-reading text-center" id="current-time">{{current[0]}}</p></li>
                    <li class="nav-item">Temp: <p class="current-reading text-center" id="current-temp">{{current[1]}}</p></li>
                    <li class="nav-item ml-5">Humidity: <p class="current-reading text-center" id="current-humidity">{{current[2]}}</p></li>
                    <li class="nav-item ml-5">Pressure: <p class="current-reading text-center" id="current-pressure">{{current[3]}}</p></li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="container h-100 w-100">
      <div class="d-flex container row w-100 align-items-center pt-5">
          {%  block content %}
          {% endblock content %}
      </div>
    </div>
    <!-- Import static js files -->
    <script src={{url_for('static', filename='events.js')}}></script>
</body>
</html>
